<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-size: 1rem;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-control, .form-select {
            border-width: 2px;
        }
        @media (max-width: 576px) {
            .form-label {
                font-size: 0.875rem;
            }
        }
    </style>
    <script>
        function sendWhatsAppMessage(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            
            const message = `
                Name: ${data.fullname}
                Father's Name: ${data.fathername}
                Email: ${data.email}
                Phone: ${data.phone}
                CNIC: ${data.cnic}
                Father's CNIC: ${data.fatherscnic}
                Date of Birth: ${data.dob}
                Gender: ${data.gender}
                Address: ${data.address}
                Qualification: ${data.qualification}
                Laptop: ${data.laptop}
                Country: ${data.country}
                City: ${data.city}
                Course: ${data.course}
                Proficiency: ${data.proficiency}
            `;
            
            const phoneNumber = '923200276941';
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
</head>
<body class="bg-white text-dark">
    <div class="container-fluid py-3">
        <div class="form-container bg-light shadow-sm p-4 rounded">
            <form onsubmit="sendWhatsAppMessage(event)">
                <div class="mb-3">
                    <label for="country" class="form-label">Select country</label>
                    <select id="country" name="country" class="form-select border border-success">
                        <option>Select country</option>
                        <option value="pakistan">Pakistan</option>
                        <option value="turkey">Turkey</option>
                        <option value="dubai">Dubai</option>
                        <option value="bangladesh">Bangladesh</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">Select city</label>
                    <select id="city" name="city" class="form-select border border-success">
                        <option>Select city</option>
                        <option value="karachi">Karachi</option>
                        <option value="hyderabad">Hyderabad</option>
                        <option value="lahore">Lahore</option>
                        <option value="islamabad">Islamabad</option>
                        <option value="peshawar">Peshawar</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="course" class="form-label">Select course or event</label>
                    <select id="course" name="course" class="form-select border border-success">
                        <option>Select course or event</option>
                        <option value="web_development">Web Development</option>
                        <option value="graphic_designing">Graphic Designing</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="proficiency" class="form-label">Select your computer proficiency</label>
                    <select id="proficiency" name="proficiency" class="form-select border border-success">
                        <option>Select your computer proficiency</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Full name</label>
                    <input type="text" id="name" name="fullname" placeholder="Full name" class="form-control border border-success">
                </div>
                <div class="mb-3">
                    <label for="fathername" class="form-label">Father name</label>
                    <input type="text" id="fathername" name="fathername" placeholder="Father name" class="form-control border border-success">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" class="form-control border border-success">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" id="phone" name="phone" placeholder="Phone" class="form-control border border-success">
                </div>
                <div class="mb-3">
                    <label for="cnic" class="form-label">CNIC</label>
                    <input type="text" id="cnic" name="cnic" placeholder="CNIC" class="form-control border border-success">
                </div>
                <div class="mb-3">
                    <label for="fatherscnic" class="form-label">Father's CNIC (optional)</label>
                    <input type="text" id="fatherscnic" name="fatherscnic" placeholder="Father's CNIC (optional)" class="form-control border border-success">
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of birth</label>
                    <input type="date" id="dob" name="dob" class="form-control border border-success">
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Select gender</label>
                    <select id="gender" name="gender" class="form-select border border-success">
                        <option>Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" id="address" name="address" placeholder="Address" class="form-control border border-success">
                </div>
                <div class="mb-3">
                    <label for="qualification" class="form-label">Last qualification</label>
                    <input type="text" id="qualification" name="qualification" placeholder="Last qualification" class="form-control border border-success">
                </div>
                <div class="mb-3">
                    <label for="laptop" class="form-label">Do you have a Laptop?</label>
                    <input type="text" id="laptop" name="laptop" placeholder="Do you have a Laptop?" class="form-control border border-success">
                </div>
                <div class="mb-3 text-center">
                    <label for="picture" class="form-label">Picture</label>
                    <div class="d-flex align-items-center justify-content-center border border-dashed border-success p-4 cursor-pointer">
                        <i class="fas fa-upload text-success"></i>
                        <span class="ms-2 text-success">+ Upload</span>
                    </div>
                    <small class="text-muted mt-2 d-block">
                        With white or blue background. File size must be less than 1MB (jpg, jpeg, png).
                    </small>
                </div>
                <button type="submit" class="btn btn-primary mt-4 w-100">SUBMIT</button>
            </form>
        </div>
    </div>
</body>
</html>
